<div class="row" style="width: 98%;">
  <div class="col-8 col-sm-9" >
    <p class="text-center" style="font-size: 1.5rem;">Si no logras ubicar tu RUC, te sugerimos regresar y seleccionar uno de nuestros servicios de consulta. </p>
    <app-keyboard-alphabet class=""  (onReturnWord)="filter($event)" screenOut="none">

    </app-keyboard-alphabet>
  </div>
  <div class="col-4 col-sm-3" style="background-color: rgba(235,235,235, 0.4)">
    <div class="mat-tyography mt-2 pt-2" style="height: 100%; border-right: 1px ;">
      <input class="form-control form-control-lg mb-2" type="text" placeholder="Ej. Melendres" [value]="wordFiltered">
      <mat-divider></mat-divider>
      <cdk-virtual-scroll-viewport itemSize="50" class="example-viewport">
        <mat-selection-list [multiple]="false" style="">
          <div *ngIf="isLoading" style="display: flex; justify-content: center; align-items: center">
            <mat-progress-spinner color="primary" mode="indeterminate">
            </mat-progress-spinner>
            <span class="fs-2 text-center">Espere un momento, preparando para realizar busquedas.</span>  
          </div>
          <mat-list-option *ngFor="let item of businesFiltered;" [value]="item.bussId" [disableRipple]="true"
            (selectedChange)="(setBusinessSelected(item))">
            <div style="display:flex; justify-content:space-between;align-items:center">
              <div style="display:flex;align-items:center">
                <!--<mat-icon matListAvatar color="green" *ngIf="businessSelected==item">check</mat-icon>-->
  
                <div style="display:flex; flex-direction:column">
                  <div>
                    <h3 class="option-title" [class.option-selected]="businessSelected==item" matLine> {{item.bussRUC}}
                    </h3>
                  </div>
                  <div style="margin-top:-10px">
                    <p matLine class="option-description">
                      {{item.bussName}}
                    </p>
                  </div>
                </div>
              </div>
              <div>
  
                <!--<button mat-icon-button (click)="onEdit($event, item)">
                    <mat-icon>edit</mat-icon>
                  </button>-->
              </div>
            </div>
          </mat-list-option>
        </mat-selection-list>      
      </cdk-virtual-scroll-viewport>
      <div align="end">
        <!--<button mat-button mat-dialog-close>Cancelar</button>
        <button mat-raised-button color="primary" [mat-dialog-close]="true" type="submit" (click)="ok()"
          [disabled]="!businessSelected" cdkFocusInitial>Confimar <mat-icon>accept</mat-icon></button> -->
          <!--<button class="btn btn-danger" type="button" style="width: 50%;" (click)="goHome()">
            <div style=" width: 100%;" class="d-flex justify-content-between align-items-center">
              <span class="fs-2"> Ir a inicio</span>
              <i style="font-size: calc(1em + 1vw);" class="bi bi-arrow-right-circle-fill"></i>
            </div>
          </button> -->
          <button class="btn btn-success" type="button" style="width: 100%;" (click)="ok()" *ngIf="businessSelected">
            <div style=" width: 100%;" class="d-flex justify-content-between align-items-center">
              <span class="fs-2"> Siguiente </span>
              <i style="font-size: calc(1em + 1vw);" class="bi bi-arrow-right-circle-fill"></i>
            </div>
          </button>

         
      </div>
   
     
      
    </div>
  </div>
 
</div>
