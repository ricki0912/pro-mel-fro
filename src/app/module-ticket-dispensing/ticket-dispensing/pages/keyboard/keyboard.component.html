<div class="container" style="margin-top: calc(1em + 1vh)">

  <div class="row justify-content-md-center">

    <div style="" class="col-6 d-flex align-items-center ">
      <div class="w-100">
        <button class="btn btn-primary mb-3" type="button" style="max-width: 420px; width: 100%;" (click)="findBusiness()" *ngIf="categoryTree.catLinkBus==CTB.YES">
          <div style=" width: 100%;" class="d-flex justify-content-between align-items-center">
            <span class="fs-3">Ubicar mi RUC </span>
            <i style="font-size: calc(1em + 1vw);" class="bi bi-search"></i>
          </div>
        </button>
        <div style="padding: 10px; max-width: 420px; width: 100%; background-color: rgb(225, 225, 225, 0.4);"
          class="card">

          <table style="width: 100%;">
            <tr>
              <th colspan="3">
                <div style=" margin-bottom: 10px;">

                  <!--<mat-form-field class="example-form-field" appearance="outline">
                        <mat-label>Clearable input</mat-label>
                        <input matInput type="text" [(ngModel)]="value">
                        <button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
                          <mat-icon>close</mat-icon>
                        </button>
                      </mat-form-field>-->

                  <div class="input-group " style="  border-bottom: 1px solid #C00;">
                    <span
                      style=" font-size: 2.8rem; margin: 0px; padding: 0px; height: 3.8rem; text-align: center; font-weight: bold; background-color: transparent; border: 0ch; color: rgb(75, 75, 75, 0.9);"
                      class="form-control">{{value}}</span>
                    <!--<input type="text" class="form-control" (keydown)="beforeSearch()" [(ngModel)]="value" placeholder="DNI O RUC" aria-label="Recipient's username"
                aria-describedby="basic-addon2"> -->
                    <div class="justify-content-center align-self-center ">
                      <button mat-icon-button color="warn" (click)="clear()">
                        <i style="  font-size: calc(2em + 1vw);" class="bi bi-backspace-fill"></i>
                        <!--<mat-icon style="  font-size: calc(2em + 1vw);">backspace</mat-icon>-->
                      </button>
                    </div>
                    <!--               <div class="input-group-append input-group-lg">
                <button class="btn btn-danger"  mat-raised-button (click)="clearAll()"><i class="bi bi-backspace-fill" ></i></button>
                <button [disabled]="!state" class="btn btn-success" (click)="sendValue()" mat-raised-button>Siguiente   <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true" *ngIf="loading"></span> <i class="bi bi-arrow-right-circle-fill" *ngIf="!loading"></i></button> 

              </div>-->
                  </div>


                </div>
              </th>

            </tr>
            <tr>
              <td colspan="3">
                <!-- <span>{{message}}</span>-->
              </td>
            </tr>
            <tr *ngFor="let keyrow of keys; let i=index ">
              <td *ngFor="let key of keyrow; let j=index" [attr.rowspan]="key.rowspan">
                <button (click)="key.onClick(key.value)" mat-button [color]="key.color"
                  style="width: 100%; height: 1.2em; font-size: 4em; background-color: rgba(255, 255, 255,0.0); color:  rgba(255, 0, 0, 1.0); ">{{key.value}}</button>
              </td>
            </tr>

          </table>
        </div>
      </div>

    </div>
    <div class="col-6 justify-content-center align-self-center ">

      <div class="w-100" *ngIf="message.kind==KM.INITIAL_MESSAGE">
        <div class="w-100 d-flex flex-column justify-content-center  align-self-center " >
          <span class="fs-2 text-center">{{message.title}} </span>  
          
          <span class="fs-2 text-center">{{message.message}}  </span>  
        </div>
      </div>
      <div class="w-100" *ngIf="message.kind==KM.LOADING_MESSAGE">
        <div class="w-100 d-flex flex-column justify-content-center  align-self-center " >
          
          <mat-spinner  [diameter]="100" style="margin: 0 auto;"></mat-spinner>  
          <span class="fs-2 text-center">{{message.message}} </span>  
        </div>
      </div>
      <div class="w-100" *ngIf="message.kind==KM.MESSAGE_FOUND">
        <div class="w-100 d-flex flex-column justify-content-center  align-self-center " >
          <span class="fs-2 text-center font-weight-bold">{{message.title}}</span>  
          <span class="fs-2 text-center">{{message.message}}</span>  
        </div>
        <button class="btn btn-success" type="button" style="width: 100%;" (click)="sendValue()">
          <div style=" width: 100%;" class="d-flex justify-content-between align-items-center">
            <span class="fs-1"> Confirmar</span>
            <i style="font-size: calc(1em + 1vw);" class="bi bi-arrow-right-circle-fill"></i>
          </div>
        </button>
      </div>

      <div class="w-100" *ngIf="message.kind==KM.MESSAGE_NO_FOUND">
        <div class="w-100 d-flex flex-column justify-content-center  align-self-center " >
          <span class="fs-2 text-center font-weight-bold">{{message.title}} </span>  
          <span class="fs-2 text-center">{{message.message}} </span>  
        </div>
        <button class="btn btn-danger" type="button" style="width: 100%;" (click)="goHome()">
          <div style=" width: 100%;" class="d-flex justify-content-between align-items-center">
            <span class="fs-1"> Ir a inicio</span>
            <i style="font-size: calc(1em + 1vw);" class="bi bi-arrow-right-circle-fill"></i>
          </div>
        </button>
      </div>

    
      <!--<button [disabled]="!state" class="btn btn-success" (click)="sendValue()" mat-raised-button>Siguiente <span
          class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true" *ngIf="loading"></span> <i
          class="bi bi-arrow-right-circle-fill" *ngIf="!loading"></i></button>
      
    </div>-->
  </div>
</div>
