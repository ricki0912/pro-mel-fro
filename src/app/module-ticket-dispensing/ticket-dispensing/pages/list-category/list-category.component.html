<div class="container" style="margin-top: calc(1em + 1vh)">
  <div class="row"  >

    <ng-container *ngFor="let categoryTree of categoriesTreeSelected; let i = index">
      <div class=" d-grid gap-2  col-md-6 col-sm-12 col-12 my-2  col-md" *ngIf="categoryTree.catState==CS.ENABLE">
        <button class="btn btn-primary" type="button" style="width: 100%;" (click)="sendIdCategory(categoryTree.catId || -1)">
          <div style=" width: 100%;" class="d-flex justify-content-between align-items-center">
            <span class="fs-1"> {{categoryTree.catName}}</span>
            
            <i style="font-size: calc(2.5em + 1vw);" [class]="(categoryTree.catLinkBus==CLB.YES)?'bi bi-star-fill':(categoryTree.children && categoryTree.children.length>0)?'bi bi-arrow-right-circle-fill':'bi bi-check-circle-fill'"></i>
          </div>
        </button>
      </div>
    </ng-container>
  
    
  </div>

</div>
