<mat-grid-list cols="1" rowHeight="30px">
    <mat-grid-tile colspan="1" rowspan="1">

      <div class="span-title" style="background-color: chartreuse;  display: flex;
      justify-content: left;">
        <span style="background-color: red;">Usuarios</span>
        <span style="background-color: blue;">
          <mat-icon style="background-color: aqua; padding: 0; margin: 0;">
            keyboard_arrow_right</mat-icon>
        </span>
        <span style="background-color: blueviolet;">Usuarios</span>

      </div>
      
    </mat-grid-tile>
  </mat-grid-list> 
  
  <mat-divider></mat-divider>
  
  <mat-card class="example-card mat-elevation-z8">
    <mat-card-title-group  >
      <mat-card-subtitle  > <b>Usuarios </b> | Lista de todos los usuarios</mat-card-subtitle>
      <mat-card-actions >

        <button mat-button (click)="openDialogFindCategory()">LIstar</button>


        <button mat-button (click)="openDialogEdit()">Agregar</button>
        
      </mat-card-actions>
    </mat-card-title-group>
    <mat-divider></mat-divider>
   
    
  
  
  
  
    <mat-card-content>
     
      
      <table mat-table [dataSource]="dataSource" >
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> 
            <span [style.paddingLeft.px]="40"> Nombre </span>
          </th>
          <td mat-cell *matCellDef="let data"> 
            <button mat-icon-button 
                    [style.visibility]="!data.expandable ? 'hidden' : ''"
                    [style.marginLeft.px]="data.level * 32"
                    (click)="treeControl.toggle(data)">
              <mat-icon class="mat-icon-rtl-mirror">
                {{treeControl.isExpanded(data) ? 'expand_more' : 'chevron_right'}}
              </mat-icon>
            </button>
      
            {{data.name}}
          </td>
        </ng-container> 
      
        <ng-container matColumnDef="count">
          <th mat-header-cell *matHeaderCellDef> Cod√≠go </th>
          <td mat-cell *matCellDef="let data" > {{data.count}} </td>
        </ng-container> 
    
        <ng-container matColumnDef="option">
          <th mat-header-cell *matHeaderCellDef> Opciones </th>
          <td mat-cell *matCellDef="let data" > 
            <div class="container-option">
             
              <button mat-icon-button aria-label="Example icon button with a vertical three dot icon">
                <mat-icon>add</mat-icon>
              </button>
              <button mat-icon-button [matMenuTriggerFor]="menu"   aria-label="Example icon button with a vertical three dot icon">
                <mat-icon>more_vert</mat-icon>
              </button>
              <mat-menu #menu="matMenu">
                <button mat-menu-item>
                  <mat-icon>dialpad</mat-icon>
                  <span>Redial</span>
                </button>
                <button mat-menu-item disabled>
                  <mat-icon>voicemail</mat-icon>
                  <span>Check voice mail</span>
                </button>
                <button mat-menu-item>
                  <mat-icon>notifications_off</mat-icon>
                  <span>Disable alerts</span>
                </button>
              </mat-menu>
              
            </div>
          </td>
        </ng-container> 
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="row-option"></tr>
      </table>
      
      


  
  
     
     
  
    </mat-card-content>
  
  
    <mat-card-footer>
      <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    </mat-card-footer>
  </mat-card>
