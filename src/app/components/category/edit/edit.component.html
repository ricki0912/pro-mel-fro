<mat-toolbar color="primary" class="tollbar">
    <mat-toolbar-row>
      <button mat-icon-button mat-dialog-close class="example-icon" aria-label="Example icon-button with menu icon">
        <mat-icon>close</mat-icon>
      </button>
      <span class="example-spacer"></span>
      <span>Añadir una categoria o sub categoria</span>
  
    </mat-toolbar-row>
  </mat-toolbar>
  
  
  <div class="dialog-body">
    <p>Agrega un <b>categoria o sub categoria </b> que te permita gestionar mejor las colas. </p>
    <!--<h2 mat-dialog-title>Install Angular</h2>-->
    

    <button mat-button (click)="openDialogFindCategory()">LIstar</button>


    <mat-dialog-content class="mat-typography">
  
      <form class="example-form">
        <mat-form-field class="example-full-width" appearance="outline">
          <mat-label>Nombre</mat-label>
          <input matInput  name="category.name" #username="ngModel" type="text" [(ngModel)]="category.name">
        </mat-form-field>
        <mat-form-field class="example-full-width" appearance="outline">
          <mat-label>Código</mat-label>
          <input matInput name="category.code" [(ngModel)]="category.code">
        </mat-form-field>
        <mat-form-field class="example-full-width" appearance="outline">
          <mat-label>Observación</mat-label>
          <input matInput name="category.description" [(ngModel)]="category.description">
        </mat-form-field>       
      </form>

    </mat-dialog-content>
    <mat-dialog-actions align="end">
      <button mat-button mat-dialog-close>Cancelar</button>
      <button mat-button [mat-dialog-close]="true" (click)="add('category', category)"  cdkFocusInitial>Guardar</button>
    </mat-dialog-actions>
  </div>
