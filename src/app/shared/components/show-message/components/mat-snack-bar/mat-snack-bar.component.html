<table style="width: 100%">
  <td class="align-center">
    <span>
      {{ data.message }}
    </span>
  </td>
  <td *ngIf="existAction" class="align-center">
    <button mat-button (click)="onAction()">
      {{ titleButtonRetry }}
    </button>
  </td>
  <td class="align-center">
    <div align="end">
      <button
        mat-icon-button
        aria-label="Cerrar"
        (click)="snackBarRef.dismiss()"
      >
        <mat-icon>close</mat-icon>
      </button>
    </div>
  </td>
</table>
