<!-- This button triggers the overlay and is it's origin -->

<button  [matBadge]="nroCallPending" [matBadgeHidden]="nroCallPending==0" mat-icon-button matBadgeColor="warn" (click)="isOpen = !isOpen" type="button" cdkOverlayOrigin
  #trigger="cdkOverlayOrigin">
  <mat-icon>tablet</mat-icon>
</button>


<!-- This template displays the overlay content and is connected to the button -->
<ng-template cdkConnectedOverlay [cdkConnectedOverlayOrigin]="trigger" [cdkConnectedOverlayOpen]="isOpen">
  <div class="example-list">
    <div class="control-now">

        <mat-icon>note</mat-icon><span><b>4562</b></span> 


      <mat-icon>device_hub</mat-icon><span><b>12</b></span>
      <mat-icon>access_time</mat-icon><span><b>
          <app-chronometer [elapsedSeconds]="0"></app-chronometer>

        </b></span>


      <button mat-button style="background-color: green; color:white;">Llamar
      </button>

    </div>

  </div>

</ng-template>
