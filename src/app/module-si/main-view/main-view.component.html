
<mat-sidenav-container class="sidenav-container mat-elevation-z8"  >
  <mat-sidenav #drawer class="sidenav color-primary" style="width: 240px;" [fixedInViewport]="false"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false">



    <img class="avatar mat-elevation-z8" src="https://source.unsplash.com/c_GmwfHBDzk/200x200" />

    <h4 class="name">{{currentUser.user.person.perName}}</h4>
    <p class="designation">{{currentUser.user.tellers[0]?.tellName || ''}}</p>
    
    <mat-divider></mat-divider>

    <button routerLink="/" mat-button class="menu-button">
      <mat-icon>home</mat-icon>
      <span>Principal</span>
    </button>
    <button routerLink="/clients" mat-button class="menu-button"  (click)="doChanges()">
      <mat-icon>people</mat-icon>
      <span>Clientes </span>
    </button>
   

    <button mat-button class="menu-button" (click)="toggleMenu()">
      <mat-icon>tablet</mat-icon>
      <span>Linea de Espera</span>
      <mat-icon *ngIf="!showMenu">chevron_right</mat-icon>
      <mat-icon *ngIf="showMenu">expand_more</mat-icon>
    </button>

    <mat-nav-list class="sidenav-submenu" *ngIf="showMenu">
      <a mat-list-item routerLink="/calls"  > Atenci√≥n</a>
      <a mat-list-item routerLink="/tickets"> Tickets</a>
      <a mat-list-item routerLink="/tellers" (click)="doChanges()" > Ventanillas</a>  
      <a mat-list-item routerLink="/categories" (click)="doChanges()"> Categorias </a>
    </mat-nav-list>
