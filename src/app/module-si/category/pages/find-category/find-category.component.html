<mat-toolbar color="primary" class="tollbar">
    <mat-toolbar-row>
      <button mat-icon-button mat-dialog-close class="example-icon" aria-label="Example icon-button with menu icon">
        <mat-icon>close</mat-icon>
      </button>
      <span class="example-spacer"></span>
      <span>Seleciona una categoria padre</span>
  
    </mat-toolbar-row>
  </mat-toolbar>
  
  
  <div class="dialog-body">
    <p>Agrupa tus categorias manteniendo una jerarquia <b> ordenada</b>  y <b>concisa</b>. </p>
    <!--<h2 mat-dialog-title>Install Angular</h2>-->
    <mat-dialog-content class="mat-typography">


      <table mat-table [dataSource]="dataSource" >
        <ng-container matColumnDef="catName">
          <th mat-header-cell *matHeaderCellDef> 
            <span [style.paddingLeft.px]="40"> Nombre </span>
          </th>
          <td mat-cell *matCellDef="let data"> 
            <button mat-icon-button 
                    [style.visibility]="!data.expandable ? 'hidden' : ''"
                    [style.marginLeft.px]="data.level * 32"
                    (click)="treeControl.toggle(data)">
              <mat-icon class="mat-icon-rtl-mirror">
                {{treeControl.isExpanded(data) ? 'expand_more' : 'chevron_right'}}
              </mat-icon>
            </button>
      
            {{data.catName}}
          </td>
        </ng-container> 
      
        <ng-container matColumnDef="catCode">
          <th mat-header-cell *matHeaderCellDef> Cod√≠go </th>
          <td mat-cell *matCellDef="let data" > {{data.catCode}} </td>
        </ng-container> 

    
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="row-option" (click)="setFlatTreeControlCategory(row)" [class.row-is-clicked]="flatTreeControlCategory==row"      ></tr>
      </table>
      
      




    </mat-dialog-content>
    <mat-dialog-actions align="end">
      <button mat-button mat-dialog-close>Cancelar</button>
      <button mat-button [mat-dialog-close]="true" (click)="save()"  cdkFocusInitial>Hecho</button>
    </mat-dialog-actions>
  </div>
