<mat-grid-list cols="1" rowHeight="30px" style="margin-top:10px ;">
    <mat-grid-tile colspan="1" rowspan="1">
        <div class="div-title">
            <span>Sedes</span>
            <span>
                <mat-icon>
                    keyboard_arrow_right</mat-icon>
            </span>
            <span>Sedes </span>
        </div>
    </mat-grid-tile>
</mat-grid-list>

<mat-divider></mat-divider>

<mat-grid-list cols="12" rowHeight="100%" appearance="fillx">
    <mat-grid-tile colspan="12" rowspan="1">

        <div style=" display: flex;
        flex-direction: column;
        height: 100%;
        width: 100%;
        justify-content: space-between;">


            <mat-card class="example-card mat-elevation-z8">



                <mat-card-title-group>
                    <mat-card-subtitle> <b>Tickets en espera</b> </mat-card-subtitle>
                    <mat-card-actions>
                     
                                      
                        <div style="z-index:5; 
              position : fixed;
              display : flex; 
              align-self : flex-end; 
              align-items: center;
              
              bottom : 3px;
              right: 3px;
              
              
              ">

                            <mat-list style="">
                                <mat-list-item
                                    style="margin: 5px 0px 5px 0px; display: flex;    justify-content: center;">
                                    <button mat-mini-fab [matMenuTriggerFor]="menup" color="primary"
                                        aria-label="Opciones">
                                        <mat-icon>tune</mat-icon>
                                    </button>

                                    <mat-menu #menup="matMenu">
                                        <button (click)="beforeDelete()" mat-menu-item [disabled]="selection.selected.length != 1">
                                            <mat-icon>delete</mat-icon>
                                            Eliminar
                                        </button>
                                        <button (click)="openDialogUpd() " mat-menu-item  [disabled]="selection.selected.length != 1">
                                            <mat-icon>edit</mat-icon>
                                            <span>Editar</span>
                                        </button>
                                    </mat-menu>

                                </mat-list-item>
                                <mat-list-item style="margin: 5px 0px 5px 0px;; display: flex;
          justify-content: center;">
                                    <button (click)="openDialogAdd()" mat-fab color="accent" aria-label="Añadir">
                                        <mat-icon>add</mat-icon>
                                    </button>
                                </mat-list-item>
                            </mat-list>



                        </div>


                    </mat-card-actions>
                </mat-card-title-group>
                <mat-divider></mat-divider>


                <mat-card-content>
                    <div class="">
                        <!--<mat-form-field appearance="fill">
                            <mat-label>{{ empfilter.name }}</mat-label>
                            <mat-select [(value)]="empfilter.defaultValue"
                                (selectionChange)="applyEmpFilter($event, empfilter)">
                                <mat-option *ngFor="let op of empfilter.options" [value]="op">
                                    {{ op }}
                                </mat-option>
                            </mat-select>
                        </mat-form-field> -->

  

              
                        <mat-card *ngIf="isLoading" style="
                          display: flex;
                          justify-content: center;
                          align-items: center;
                        ">
                            <mat-progress-spinner color="primary" mode="indeterminate">
                            </mat-progress-spinner>
                        </mat-card>
                        <table mat-table [dataSource]="dataSource">

                            <!-- Checkbox Column -->
                            <ng-container matColumnDef="select">
                                <th mat-header-cell *matHeaderCellDef>
                                    <mat-checkbox (change)="$event ? masterToggle() : null"
                                        [checked]="selection.hasValue() && isAllSelected()"
                                        [indeterminate]="selection.hasValue() && !isAllSelected()"
                                        [aria-label]="checkboxLabel()">
                                    </mat-checkbox>
                                </th>
                                <td mat-cell *matCellDef="let row">
                                    <mat-checkbox (click)="$event.stopPropagation()"
                                        (change)="$event ? selection.toggle(row) : null"
                                        [checked]="selection.isSelected(row)" [aria-label]="checkboxLabel(row)">
                                    </mat-checkbox>
                                </td>
                            </ng-container>

                            <!-- Position Column -->
                            <ng-container matColumnDef="position">
                                <th mat-header-cell *matHeaderCellDef> No. </th>
                                <td mat-cell *matCellDef="let element; let i = index;"> {{i+1}} </td>
                            </ng-container>

                            <ng-container matColumnDef="name">
                                <th mat-header-cell *matHeaderCellDef> Nombre </th>
                                <td mat-cell *matCellDef="let element"> {{element.hqName}} </td>
                            </ng-container>
                            <ng-container matColumnDef="RUC">
                                <th mat-header-cell *matHeaderCellDef> Nombre </th>
                                <td mat-cell *matCellDef="let element"> {{element.hqRUC}} </td>
                            </ng-container>
                            <!-- Weight Column -->
                            <ng-container matColumnDef="address">
                                <th mat-header-cell *matHeaderCellDef> Dirección </th>
                                <td mat-cell *matCellDef="let element"> {{ element.hqAddress}} </td>
                            </ng-container>
                        

                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"
                                (click)="selection.toggle(row)">
                            </tr>
                        </table>



                    </div>
                </mat-card-content>


            </mat-card>
        </div>
    </mat-grid-tile>
</mat-grid-list>
