<mat-grid-list cols="1" rowHeight="30px" style="margin-top: 10px">
  <mat-grid-tile colspan="1" rowspan="1">
    <div class="div-title">
      <span>Usuarios</span>
      <span>
        <mat-icon> keyboard_arrow_right</mat-icon>
      </span>
      <span>Gestion de Usuarios</span>
    </div>
  </mat-grid-tile>
</mat-grid-list>

<mat-divider></mat-divider>

<mat-grid-list cols="4" rowHeight="100%" appearance="fillx">
  <mat-grid-tile colspan="4" rowspan="1">
    <div
      style="
        display: flex;
        flex-direction: column;
        height: 100%;
        width: 100%;
        justify-content: space-between;
      "
    >
      <mat-card class="example-card mat-elevation-z8">
        <mat-card-title-group>
          <mat-card-subtitle> <b>Gestión de usuarios</b> </mat-card-subtitle>
          <mat-card-actions>
            <div
              style="
                z-index: 5;
                position: fixed;
                display: flex;
                align-self: flex-end;
                align-items: center;

                bottom: 3px;
                right: 3px;
              "
            >
              <mat-list style="">
                <mat-list-item
                  style="
                    margin: 5px 0px 5px 0px;
                    display: flex;
                    justify-content: center;
                  "
                >
                  <button
                    mat-mini-fab
                    [matMenuTriggerFor]="menup"
                    color="primary"
                    aria-label="Opciones"
                  >
                    <mat-icon>tune</mat-icon>
                  </button>

                  <mat-menu #menup="matMenu">
                    <button mat-menu-item (click)="del()">
                      <mat-icon>delete</mat-icon>
                      Eliminar
                    </button>

                    <button
                      mat-menu-item
                      (click)="openDialogUpd()"
                      [disabled]="selection.selected.length != 1"
                    >
                      <mat-icon>edit</mat-icon>
                      <span>Editar</span>
                    </button>
                    <button
                      mat-menu-item
                      (click)="openDialogChangePassword()"
                      [disabled]="selection.selected.length != 1"
                    >
                      <mat-icon>password</mat-icon>
                      <span>Cambiar Contraseña</span>
                    </button>
                  </mat-menu>
                </mat-list-item>
                <mat-list-item
                  style="
                    margin: 5px 0px 5px 0px;
                    display: flex;
                    justify-content: center;
                  "
                >
                  <button
                    (click)="openDialogAdd()"
                    mat-fab
                    color="accent"
                    aria-label="Añadir"
                  >
                    <mat-icon>person_add</mat-icon>
                  </button>
                </mat-list-item>
              </mat-list>
            </div>
          </mat-card-actions>
        </mat-card-title-group>
        <mat-divider></mat-divider>

        <mat-card-content>
          <div class="">
            <table mat-table [dataSource]="dataSource">
              <!-- Checkbox Column -->
              <ng-container matColumnDef="select">
                <th mat-header-cell *matHeaderCellDef>
                  <mat-checkbox
                    (change)="$event ? masterToggle() : null"
                    [checked]="selection.hasValue() && isAllSelected()"
                    [indeterminate]="selection.hasValue() && !isAllSelected()"
                    [aria-label]="checkboxLabel()"
                  >
                  </mat-checkbox>
                </th>
                <td mat-cell *matCellDef="let row">
                  <mat-checkbox
                    (click)="$event.stopPropagation()"
                    (change)="$event ? selection.toggle(row) : null"
                    [checked]="selection.isSelected(row)"
                    [aria-label]="checkboxLabel(row)"
                  >
                  </mat-checkbox>
                </td>
              </ng-container>

              <!-- Position Column -->
              <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef>DNI</th>
                <td mat-cell *matCellDef="let element">
                  {{ element.person?.perNumberDoc }}
                </td>
              </ng-container>

              <!-- Name Column -->
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Nombres y Apellidos</th>
                <td mat-cell *matCellDef="let element">
                  {{ element.person?.perName }}
                </td>
              </ng-container>

              <!-- Weight Column -->
              <ng-container matColumnDef="weight">
                <th mat-header-cell *matHeaderCellDef>Correo</th>
                <td mat-cell *matCellDef="let element">{{ element.email }}</td>
              </ng-container>

              <!-- Symbol Column -->
              <ng-container matColumnDef="symbol">
                <th mat-header-cell *matHeaderCellDef>Roles</th>
                <td mat-cell *matCellDef="let element">{{ element.role }}</td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

              <tr
                mat-row
                (click)="clickedRows.add(row)"
                *matRowDef="let row; columns: displayedColumns"
                (click)="selection.toggle(row)"
              ></tr>

              <!--<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>-->
            </table>
            <mat-card
              *ngIf="isLoading"
              style="
                display: flex;
                justify-content: center;
                align-items: center;
              "
            >
              <mat-progress-spinner color="primary" mode="indeterminate">
              </mat-progress-spinner>
            </mat-card>

            <mat-paginator
              [pageSizeOptions]="[5, 10, 20]"
              showFirstLastButtons
              aria-label="Select page of periodic elements"
            >
            </mat-paginator>
            <!--
            <div>
              <h3>Click Log</h3>
            </div>

            <div *ngIf="!clickedRows.size">
              Clicked rows will be logged here
            </div>

            <ul>
              <li *ngFor="let clickedRow of clickedRows">
                Clicked on {{ clickedRow.email }}
              </li>
            </ul>

          --></div>
        </mat-card-content>
      </mat-card>
    </div>
  </mat-grid-tile>
</mat-grid-list>
