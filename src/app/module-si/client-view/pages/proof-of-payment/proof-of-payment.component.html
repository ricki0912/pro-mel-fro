<mat-card  class="mat-elevation-z0" style="padding: 5px; margin-bottom: 5px">
    <mat-card-title-group>
      <mat-card-title style="margin: 0px"
        >
        Comprobantes de pago
        </mat-card-title
      >
      <mat-card-actions>
        <mat-list-item style="display: flex; justify-content: right">
          
        </mat-list-item>
      </mat-card-actions>
    </mat-card-title-group>
    <mat-divider></mat-divider>
    <mat-card-content style="padding-top: 10px">
        <div class="">
            <table mat-table [dataSource]="dataSource">
              <!-- Checkbox Column -->
              <ng-container matColumnDef="select">
                <th mat-header-cell *matHeaderCellDef>
                  <mat-checkbox
                    (change)="$event ? masterToggle() : null"
                    [checked]="selection.hasValue() && isAllSelected()"
                    [indeterminate]="selection.hasValue() && !isAllSelected()"
                    [aria-label]="checkboxLabel()"
                  >
                  </mat-checkbox>
                </th>
                <td mat-cell *matCellDef="let row">
                  <mat-checkbox
                    (click)="$event.stopPropagation()"
                    (change)="$event ? selection.toggle(row) : null"
                    [checked]="selection.isSelected(row)"
                    [aria-label]="checkboxLabel(row)"
                  >
                  </mat-checkbox>
                </td>
              </ng-container>

              <!-- Position Column -->
              <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef>Fecha y Hora</th>
                <td mat-cell *matCellDef="let element">
                  {{ dateFormat(element.payDatePrint) }}
                </td>
              </ng-container>

              <!-- Name Column -->
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Serie</th>
                <td mat-cell *matCellDef="let element">
                  {{ element.paySerie}}
                </td>
              </ng-container>

              <!-- Weight Column -->
              <ng-container matColumnDef="weight">
                <th mat-header-cell *matHeaderCellDef>NÃºmero</th>
                <td mat-cell *matCellDef="let element">{{ element.payNumber }}</td>
              </ng-container>

              <!-- Symbol Column -->
              <ng-container matColumnDef="symbol">
                <th mat-header-cell *matHeaderCellDef>Roles</th>
                <td mat-cell *matCellDef="let element">{{ element.payTotal | currency:'S/.'}}</td>
              </ng-container>

              <ng-container matColumnDef="options">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element">
                  <button mat-icon-button (click)="openPDFNewWindow(element)" >
                    <mat-icon>
                      picture_as_pdf
                    </mat-icon>
                  </button>
                </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

              <tr
                mat-row
                (click)="clickedRows.add(row)"
                *matRowDef="let row; columns: displayedColumns"
                (click)="selection.toggle(row)"
              ></tr>

              <!--<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>-->
            </table>
            <mat-card
              *ngIf="isLoading"
              style="
                display: flex;
                justify-content: center;
                align-items: center;
              "
            >
              <mat-progress-spinner color="primary" mode="indeterminate">
              </mat-progress-spinner>
            </mat-card>

            <mat-paginator
              [pageSizeOptions]="[5, 10, 20]"
              showFirstLastButtons
              aria-label="Select page of periodic elements"
            >
            </mat-paginator>
            <!--
            <div>
              <h3>Click Log</h3>
            </div>

            <div *ngIf="!clickedRows.size">
              Clicked rows will be logged here
            </div>

            <ul>
              <li *ngFor="let clickedRow of clickedRows">
                Clicked on {{ clickedRow.email }}
              </li>
            </ul>

          --></div>
    </mat-card-content>
  </mat-card>
