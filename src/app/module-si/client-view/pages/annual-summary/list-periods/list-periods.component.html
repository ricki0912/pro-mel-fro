<swiper [slidesPerView]="6" [navigation]="true" class="mySwiper" >

  <ng-template swiperSlide *ngFor="let p of periods" >
    <mat-chip (click)="setPeriod(p)" [selected]="periodSelected?.prdsId==p.prdsId" class="mat-chips">
      {{p.prdsNameShort}}
    </mat-chip>
  </ng-template>
  <mat-chip-list aria-label="Fish selection"> </mat-chip-list>
</swiper>
