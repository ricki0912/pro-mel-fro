<div style="min-width: 1100px">
  <mat-toolbar color="primary" class="tollbar">
    <mat-toolbar-row>
      <button mat-icon-button mat-dialog-close class="example-icon" aria-label="Example icon-button with menu icon">
        <mat-icon>close</mat-icon>
      </button>
      <span class="example-spacer"></span>
      <span>{{ title }}</span>
    </mat-toolbar-row>
  </mat-toolbar>

  <div class="dialog-body" style="padding: 10px">
    <mat-dialog-content class="mat-typography" style="max-height: initial; margin: 0px; padding: 5px">
      <div class="w-100" style="display: flex">
        <div class="card shadow p-3 mb-3 bg-white rounded" style="width: 50%; height: 100%; margin: 0px 5px 0px 0px">
          <div class="card-header" style="background-color: white">
            <app-list-periods (onPeriod)="periodOfTablePreview=$event"></app-list-periods>
          </div>

          <app-table-edit [period]="periodOfTablePreview" [bussines]="bussines"></app-table-edit>

        </div>
        <div class="card mb-2 shadow p-3 mb-3 bg-white rounded" style="width: 50%; height: 100%; margin: 0px">
          <div class="card-header" style="background-color: white">
            <app-list-periods (onPeriod)="this.periodOfTableEdit=$event"></app-list-periods>
          </div>
          <app-table-edit [period]="periodOfTableEdit" [isEditable]="true" [bussines]="bussines"></app-table-edit>
        </div>
      </div>
      <div class="card shadow p-3 mb-3 bg-white rounded">
        <app-annual-summary-graph [bussId]="bussines?.bussId" [prdsIdPrevious]="periodOfTablePreview?.prdsId"
          [prdsIdCurrent]="periodOfTableEdit?.prdsId"></app-annual-summary-graph>
        <div class="d-flex align-items-center flex-column">
          <button mat-button class="generate-button" style="background-color: green; color:white; width: 100%;"
            (click)="openPDFNewWindow()">
            Imprimir
          </button>

        </div>

      </div>

    </mat-dialog-content>
  </div>
</div>
