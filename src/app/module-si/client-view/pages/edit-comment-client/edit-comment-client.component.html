<mat-toolbar color="primary" class="tollbar">
    <mat-toolbar-row>
      <button
        mat-icon-button
        mat-dialog-close
        class="example-icon"
        aria-label="Example icon-button with menu icon"
      >
        <mat-icon>close</mat-icon>
      </button>
      <span class="example-spacer"></span>
      <span>{{ title }}</span>
    </mat-toolbar-row>
  </mat-toolbar>
  
  <div class="dialog-body" style="width: 600px; min-width: 10px">
    <mat-dialog-content class="mat-typography">
      <mat-form-field style="width: 100%;" appearance="fill">
        <mat-label>Comentario</mat-label>
        <textarea matInput [(ngModel)]="bussComment"
                  cdkTextareaAutosize
                  #autosize="cdkTextareaAutosize"
                  cdkAutosizeMinRows="1"
                  cdkAutosizeMaxRows="8"
                  maxLength="500" 
                  ></textarea>
        <mat-hint align="end">{{bussComment?.length}}/500</mat-hint>

      </mat-form-field>
  
    </mat-dialog-content>
  
    <mat-dialog-actions align="end">
      <button mat-button mat-dialog-close>Cancelar</button>
      <button
        mat-button
        [mat-dialog-close]="true"
        type="submit"
        (click)="ok()"
        [disabled]="(bussComment==paramsDialog.row.bussComment)"
        cdkFocusInitial
      >
        Guardar Cambios
      </button>
    </mat-dialog-actions>

  </div>
