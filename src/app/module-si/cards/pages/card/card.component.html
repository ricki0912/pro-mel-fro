<mat-card class="example-card" style="text-align: center">
  <mat-card-header style="text-align: center">
    <mat-card-title>{{ card.cardName }}</mat-card-title>
  </mat-card-header>
  <img
    mat-card-image
    src="https://material.angular.io/assets/img/examples/shiba2.jpg"
    alt="Photo of a Shiba Inu"
  />
  <mat-card-content>
    <p>{{ card.cardPhrases }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>EDITAR</button>
    <button mat-button>ESTADO</button>
  </mat-card-actions>
</mat-card>
