<mat-toolbar color="primary" class="tollbar">
    <mat-toolbar-row>
      <button
        mat-icon-button
        mat-dialog-close
        class="example-icon"
        aria-label="Example icon-button with menu icon"
      >
        <mat-icon>close</mat-icon>
      </button>
      <span class="example-spacer"></span>
      <span>{{ title }}</span>
    </mat-toolbar-row>
  </mat-toolbar>
  
  <div class="dialog-body">
    <mat-dialog-content class="mat-typography">
      <form class="example-form" [formGroup]="periodForm">
        <mat-form-field class="example-full-width" appearance="outline">
          <mat-label>Código o nombre corto</mat-label>
          <input matInput formControlName="prdsNameShort" />
          <mat-error> EL nombre corto es requeridos. </mat-error>
        </mat-form-field>
        <mat-form-field class="example-full-width" appearance="outline">
          <mat-label>Descripción</mat-label>
          <input matInput formControlName="prdsDescription" />
          <mat-error> Una descripción corta es requerido </mat-error>
        </mat-form-field>
        <mat-form-field class="example-full-width" appearance="outline">
          <mat-label>Estado</mat-label>
          <mat-select formControlName="prdsState">
            <mat-option value="1">Habilitado</mat-option>
            <mat-option value="2">Deshabilitado</mat-option>
          </mat-select>
          <mat-error> EL estado es requerido. </mat-error>
        </mat-form-field>
      </form>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
      <button mat-button mat-dialog-close>Cancelar</button>
      <button
        mat-button
        cdkFocusInitial
        type="submit"
        [disabled]="!periodForm.valid"
        (click)="addUpdPeriod()"
      >
        Guardar
      </button>
    </mat-dialog-actions>
  </div>
