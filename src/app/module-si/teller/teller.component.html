<mat-grid-list cols="1" rowHeight="30px" style="margin-top:10px ;">
  <mat-grid-tile colspan="1" rowspan="1">
    <div class="div-title">
      <span>Ventanilla</span>
      <span>
        <mat-icon>
          keyboard_arrow_right</mat-icon>
      </span>
      <span>Ventanillas</span>
    </div>
  </mat-grid-tile>
</mat-grid-list>




<mat-divider></mat-divider>
<mat-card class="border-card mat-elevation-z8">
  <mat-card-title-group>
    <mat-card-subtitle> <b>Gestión de ventanillas</b> | Lista de todas las ventanillas</mat-card-subtitle>
    <mat-card-actions>
      <div style="z-index:5; 
      position : fixed;
      display : flex; 
      align-self : flex-end; 
      align-items: center;
      
      bottom : 3px;
      right: 3px;
      ">

        <mat-list style="">
          <mat-list-item style="margin: 5px 0px 5px 0px; display: flex;
          justify-content: center;">
            <button mat-mini-fab [matMenuTriggerFor]="menup" color="primary"
              aria-label="Example icon button with a plus one icon">
              <mat-icon>tune</mat-icon>
            </button>

            <mat-menu #menup="matMenu">
              <button mat-menu-item>Item 1</button>
              <button mat-menu-item>Item 2</button>
            </mat-menu>
          </mat-list-item>
          <mat-list-item style="margin: 5px 0px 5px 0px;; display: flex;
          justify-content: center;">
            <button (click)="openDialogAdd()" mat-fab color="accent"
              aria-label="Example icon button with a plus one icon">
              <mat-icon>add</mat-icon>
            </button>
          </mat-list-item>
        </mat-list>

      </div>
    </mat-card-actions>
  </mat-card-title-group>
  <mat-divider></mat-divider>
  <mat-card *ngIf="isLoading" style="display: flex; justify-content: center; align-items: center">
    <mat-progress-spinner color="primary" mode="indeterminate">
    </mat-progress-spinner>
  </mat-card>
  <div align="center">
    <mat-card class="border-card without-box-shadow size-card-user card-teller" *ngFor="let teller of tellers; let i = index">
      <mat-card-header >
        <div mat-card-avatar class="header-image"></div>
        <mat-card-title  align="left">{{teller.tellCode}} - {{teller.tellName}} </mat-card-title>
        <mat-card-subtitle  align="left"><b>Activo</b> | Dog Breed</mat-card-subtitle>
       
        <mat-card-actions align="end" style="flex: 1 1 auto; padding: 0px; vertical-align: top;" >
          <p style="padding: 0%; margin: 0px; padding-right: 10px; ">Último ingreso <br>2 dias</p>
         
              <button mat-icon-button s>
                <mat-icon>expand_more</mat-icon>
              </button>
                <button  mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                  <mat-icon>more_vert</mat-icon>
                </button>
                <mat-menu  #menu="matMenu">
                  <button mat-menu-item>
                    <mat-icon>dialpad</mat-icon>
                    <span>Redial</span>
                  </button>
                  <button mat-menu-item disabled>
                    <mat-icon>voicemail</mat-icon>
                    <span>Check voice mail</span>
                  </button>
                  <button mat-menu-item>
                    <mat-icon>notifications_off</mat-icon>
                    <span>Disable alerts</span>
                  </button>
                  <button mat-menu-item (click)="openDialogUpd(teller)">
                    <mat-icon>edit</mat-icon>
                    <span>Editar</span>
                  </button>
                  <button mat-menu-item (click)="openDialogUpd(teller)">
                    <mat-icon>edit</mat-icon>
                    <span>Editar</span>
                  </button>
                </mat-menu>
  
          <!--<button mat-icon-button  (click)="teller.tellState = !teller.tellState" [attr.aria-label]="'Cambiar disponibilidad'"
          [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </mat-menu> </button>-->
        </mat-card-actions>
      </mat-card-header>
     <!-- <button mat-icon-button >
        <mat-icon>expand_less</mat-icon>
      </button>
      <mat-card-content>
        <p>
          The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
          A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
          bred for hunting.
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-icon-button>
          <mat-icon>expand_less</mat-icon>
        </button>
      </mat-card-actions>-->
      <mat-divider ></mat-divider>
    </mat-card>

  </div>

</mat-card>
