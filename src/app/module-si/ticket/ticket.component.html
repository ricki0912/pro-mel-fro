    <mat-grid-tile colspan="1" rowspan="1">
        <div class="div-title">
            <span>Usuarios</span>
            <span>
                <mat-icon>
                    keyboard_arrow_right</mat-icon>
            </span>
            <span>Gestion de Usuarios</span>
        </div>
    </mat-grid-tile>
</mat-grid-list>

<mat-divider></mat-divider>


<mat-grid-list cols="12" rowHeight="100%" appearance="fillx">
    <mat-grid-tile colspan="12" rowspan="1">

        <div style=" display: flex;
        flex-direction: column;
        height: 100%;
        width: 100%;
        justify-content: space-between;">


            <mat-card class="example-card mat-elevation-z8">



                <mat-card-title-group>
                    <mat-card-subtitle> <b>En espera</b> </mat-card-subtitle>
                    <mat-card-actions>
                        <button mat-button>
                            <mat-icon>autorenew</mat-icon>Actualizar
                        </button>
                        <button mat-button>
                            <mat-icon>pause</mat-icon>Espera
                        </button>
                        <button mat-button>
                            <mat-icon>swap_horiz</mat-icon>Transferir
                        </button>



                        <div style="z-index:5; 
              position : fixed;
              display : flex; 
              align-self : flex-end; 
              align-items: center;
              
              bottom : 3px;
              right: 3px;
              
              
              ">

                            <mat-list style="">
                                <mat-list-item
                                    style="margin: 5px 0px 5px 0px; display: flex;    justify-content: center;">
                                    <button mat-mini-fab [matMenuTriggerFor]="menup" color="primary"
                                        aria-label="Opciones">
                                        <mat-icon>tune</mat-icon>
                                    </button>

                                    <mat-menu #menup="matMenu">
                                        <button mat-menu-item>
                                            <mat-icon>delete</mat-icon>
                                            Eliminar
                                        </button>
                                        <button mat-menu-item>
                                            <mat-icon>edit</mat-icon>
                                            <span>Editar</span>
                                        </button>
                                    </mat-menu>

                                </mat-list-item>
                                <mat-list-item style="margin: 5px 0px 5px 0px;; display: flex;
          justify-content: center;">
                                    <button mat-fab color="accent" aria-label="AÃ±adir">
                                        <mat-icon>person_add</mat-icon>
                                    </button>
                                </mat-list-item>
                            </mat-list>



                        </div>


                    </mat-card-actions>
                </mat-card-title-group>
                <mat-divider></mat-divider>


                <mat-card-content>
                    <div class="">

                            <mat-label>{{ empfilter.name }}</mat-label>
                            <mat-select [(value)]="empfilter.defaultValue"
                                (selectionChange)="applyEmpFilter($event, empfilter)">

                            </mat-select>

                            <mat-label>fasdfasdf</mat-label>
                            <mat-select 
                                >
                                <mat-option >
                                    fasdfasdf
                                </mat-option>
                            </mat-select>
                        </mat-form-field> 

                        <table mat-table [dataSource]="dataSource">

                            <!-- Checkbox Column -->
                            <ng-container matColumnDef="select">
                                <th mat-header-cell *matHeaderCellDef>
                                    <mat-checkbox (change)="$event ? masterToggle() : null"
                                        [checked]="selection.hasValue() && isAllSelected()"
                                        [indeterminate]="selection.hasValue() && !isAllSelected()"
                                        [aria-label]="checkboxLabel()">
                                    </mat-checkbox>
                                </th>
                                <td mat-cell *matCellDef="let row">
                                    <mat-checkbox (click)="$event.stopPropagation()"
                                        (change)="$event ? selection.toggle(row) : null"
                                        [checked]="selection.isSelected(row)" [aria-label]="checkboxLabel(row)">
                                    </mat-checkbox>
                                </td>
                            </ng-container>

                            <!-- Position Column -->
                            <ng-container matColumnDef="position">
                                <th mat-header-cell *matHeaderCellDef> No. </th>
                                <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                            </ng-container>

                            <!-- Name Column -->
                            <ng-container matColumnDef="name">
                                <th mat-header-cell *matHeaderCellDef> Categoria </th>
                                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                            </ng-container>

                            <!-- Weight Column -->
                            <ng-container matColumnDef="weight">
                                <th mat-header-cell *matHeaderCellDef> Numero Ticket </th>
                                <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
                            </ng-container>

                            <!-- Symbol Column -->
                            <ng-container matColumnDef="symbol">
                                <th mat-header-cell *matHeaderCellDef> Tiempo Espera </th>
                                <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
                            </ng-container>

                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"
                                (click)="selection.toggle(row)">
                            </tr>
                        </table>

                    </div>
                </mat-card-content>


            </mat-card>

        </div>
    </mat-grid-tile>
</mat-grid-list>
