<mat-toolbar color="primary" class="tollbar">
    <mat-toolbar-row>
      <button mat-icon-button mat-dialog-close class="example-icon" aria-label="Example icon-button with menu icon">
        <mat-icon>close</mat-icon>
      </button>
      <span class="example-spacer"></span>
      <span>{{title}}</span>
  
    </mat-toolbar-row>
  </mat-toolbar>
  
  
  <div class="dialog-body">
    <p>Agrega un <b>comentario corto</b> de la atención actual</p>
    <!--<h2 mat-dialog-title>Install Angular</h2>-->
  
    <mat-dialog-content class="mat-typography">
  
      <form class="example-form" [formGroup]="appointmentTempForm">
       
        <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Número de Telefono</mat-label>

            <input matInput maxlength="9" minlength="9"   formControlName="apptmTel">
            <mat-icon matSuffix>phone</mat-icon>

           
            <mat-error>
              Ingrese un número de teléfono válido.   
            </mat-error>
        </mat-form-field>

        <mat-form-field class="example-full-width" appearance="outline">
          <mat-label>Correo electrónico</mat-label>
          <input matInput formControlName="apptmEmail">
          <mat-error>
            
                Ingrese un correo electrónico válido.   
            
  
  
          </mat-error>
        </mat-form-field>
  
        <mat-form-field class="example-full-width" appearance="outline">
          <mat-label>Comentario</mat-label>
          
          <textarea matInput placeholder="" maxlength="200" formControlName="apptmComment"></textarea>
          <mat-hint>Máximo 200 caracteres.</mat-hint>

          <mat-error *ngIf="appointmentTempForm.controls['apptmComment'].hasError('required')">
            El comentario es requerido
          </mat-error>
  
        </mat-form-field>
  
      </form>
    
    </mat-dialog-content>
    <mat-dialog-actions align="end">
      <button mat-button mat-dialog-close>Cancelar</button>
      <button mat-button [mat-dialog-close]="true" type="submit" (click)="addUpd()"
        [disabled]="!appointmentTempForm.valid" cdkFocusInitial>Guardar</button>
    </mat-dialog-actions>
  </div>
