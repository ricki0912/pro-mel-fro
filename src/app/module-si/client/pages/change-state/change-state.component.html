<mat-toolbar color="primary" class="tollbar">
  <mat-toolbar-row>
    <button
      mat-icon-button
      mat-dialog-close
      class="example-icon"
      aria-label="Example icon-button with menu icon"
    >
      <mat-icon>close</mat-icon>
    </button>
    <span class="example-spacer"></span>
    <span>{{ title }}</span>
  </mat-toolbar-row>
</mat-toolbar>

<div class="dialog-body" style="width: 300px; min-width: 10px">


  <mat-dialog-content class="mat-typography">
  
    <label class="label-sub-title">Estado</label>

    <mat-radio-group
      aria-labelledby="example-radio-group-label"
      class="example-radio-group"
      [(ngModel)]="selectRadio"
    >
      <mat-radio-button
        class="example-radio-button"
        *ngFor="let st of states"
        [value]="st.value"
      >
        {{ st.name }}
      </mat-radio-button>
    </mat-radio-group>



    <label class="label-sub-title">Fecha de cambio de estado</label>

    <mat-form-field class="example-full-width" appearance="legacy">
      <mat-label>Fecha de Ingreso al Estudio</mat-label>
      <input matInput [matDatepicker]="picker1" [formControl]="date" />
      <mat-datepicker-toggle
        matSuffix
        [for]="picker1"
      ></mat-datepicker-toggle>
      <mat-datepicker #picker1></mat-datepicker>
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancelar</button>
    <button
      mat-button
      [mat-dialog-close]="true"
      type="submit"
      (click)="ok()"
      [disabled]="!selectRadio"
      cdkFocusInitial
    >
      Listo
    </button>
  </mat-dialog-actions>
</div>
