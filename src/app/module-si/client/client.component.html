<mat-grid-list cols="1" rowHeight="30px">
    <mat-grid-tile colspan="1" rowspan="1">
      <span class="span-title">Cartera de Clientes</span>
      
    </mat-grid-tile>
  </mat-grid-list> 
  
  <mat-divider></mat-divider>
  
  <mat-card class="example-card mat-elevation-z8">
    <mat-card-title-group  >
      <mat-card-subtitle  > <b>Cliente </b> | Lista de todos los clientes</mat-card-subtitle>
      <mat-card-actions >
      
        <button mat-button>Agregar</button>
        <button mat-button (click)="openDialogEdit()">Open dialog</button>
  
        
      </mat-card-actions>
    </mat-card-title-group>
    <mat-divider></mat-divider>
   
    
  
  
  
  
    <mat-card-content>
     
  
  
  
     
      <div class="">
        <table mat-table [dataSource]="dataSource">
      
           <!-- Checkbox Column -->
          <ng-container matColumnDef="select">
            <th mat-header-cell *matHeaderCellDef>
              <mat-checkbox (change)="$event ? masterToggle() : null"
                            [checked]="selection.hasValue() && isAllSelected()"
                            [indeterminate]="selection.hasValue() && !isAllSelected()"
                            [aria-label]="checkboxLabel()">
              </mat-checkbox>
            </th>
            <td mat-cell *matCellDef="let row">
              <mat-checkbox (click)="$event.stopPropagation()"
                            (change)="$event ? selection.toggle(row) : null"
                            [checked]="selection.isSelected(row)"
                            [aria-label]="checkboxLabel(row)">
              </mat-checkbox>
            </td>
          </ng-container>
  
  
          <!-- Position Column -->
          <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
          </ng-container>
      
          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>
      
          <!-- Weight Column -->
          <ng-container matColumnDef="weight">
            <th mat-header-cell *matHeaderCellDef> Weight </th>
            <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
          </ng-container>
      
          <!-- Symbol Column -->
          <ng-container matColumnDef="symbol">
            <th mat-header-cell *matHeaderCellDef> Symbol </th>
            <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  
          <tr
              mat-row
              (click)="clickedRows.add(row)"
              [class.demo-row-is-clicked]="clickedRows.has(row)"
              *matRowDef="let row; columns: displayedColumns;"
          ></tr>
          
  
  
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                       showFirstLastButtons 
                       aria-label="Select page of periodic elements">
        </mat-paginator>
  
  
        <div>
          <h3>
            Click Log
          </h3>
        </div>
        
        <div *ngIf="!clickedRows.size">
          Clicked rows will be logged here
        </div>
        
        <ul>
          <li *ngFor="let clickedRow of clickedRows">
            Clicked on {{clickedRow.name}}
          </li>
        </ul>
  
  
        
      </div>
  
    </mat-card-content>
  
  
    <mat-card-footer>
      <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    </mat-card-footer>
  </mat-card>
